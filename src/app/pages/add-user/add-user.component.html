<div class="container p-12">
	<div class="w-full h-full flex flex-col items-center text-cyan text-lg">
	  <div
		class="w-full bg-cyan-800 flex flex-col items-center rounded pb-2 px-2"
		*ngIf="newUser"
	  >
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">UserId</span>
			<span class="input-group-text" id="basic-addon1">{{newUser.userId}}</span>
		</div>
		<div>
			<div class="input-group-text">
				<span class="input-group-text" id="basic-addon2">Activation Status</span>				
				<input class="form-check-input mt-0" type="checkbox" [(ngModel)]="newUser.isActive" aria-label="Checkbox for following text input">
			</div>
		  <hr />
		<div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon1">Username</span>
				<input type="text" class="form-control" [(ngModel)]="newUser.username" aria-label="Username" aria-describedby="basic-addon1">
			</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">User E-Mail</span>
			<input type="text" class="form-control" [(ngModel)]="newUser.email" aria-label="UserEmail" aria-describedby="basic-addon1">
		</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">User Creation Date</span>
			<input type="date" class="form-control" [(ngModel)]="newUser.creationDate" aria-label="UserCreationDate" aria-describedby="basic-addon1">
		</div>
		  <hr />
		  <div class="container d-flex align-items-end justify-content-end">
			  <app-button text="Add User" classText="btn btn-success" (buttonClick)="addUser()"></app-button>
		  </div>
		</div>
	  </div>
	</div>
  </div>
