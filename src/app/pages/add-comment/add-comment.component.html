<div class="container p-12">
	<div class="w-full h-full flex flex-col items-center text-cyan text-lg">
	  <div
		class="w-full bg-cyan-800 flex flex-col items-center rounded pb-2 px-2"
		*ngIf="newComment"
	  >
	  <h3>
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Comment ID</span>
			<input type="text" class="form-control" [(ngModel)]="newComment.commentId" aria-label="postId" aria-describedby="basic-addon1">
		</div>
	  </h3>
		<div>
			<div class="input-group-text">
				<span class="input-group-text" id="basic-addon2">Confirmation Status</span>
				<input class="form-check-input mt-0" type="checkbox" [(ngModel)]="newComment.isConfirmed" aria-label="Checkbox for following text input">
			</div>
		  <hr />
		<div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon1">User ID</span>
				<input type="text" class="form-control" [(ngModel)]="newComment.userId" aria-label="postUserid" aria-describedby="basic-addon1">
			</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Post ID</span>
			<input type="text" class="form-control" [(ngModel)]="newComment.postId" aria-label="postCategoryId" aria-describedby="basic-addon1">
		</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Comment</span>
			<input type="text" class="form-control" [(ngModel)]="newComment.comment" aria-label="postTitle" aria-describedby="basic-addon1">
		</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Post Creation Date</span>
			<input type="date" class="form-control" [(ngModel)]="newComment.creationDate" aria-label="postCreationDate" aria-describedby="basic-addon1">
		</div>
		  <hr />
		  <div class="container d-flex align-items-end justify-content-end">
			  <app-button text="Add Post" classText="btn btn-success" (buttonClick)="addComment()"></app-button>
		  </div>
		</div>
	  </div>
	</div>
</div>
