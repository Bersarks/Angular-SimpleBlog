<div class="container p-12">
	<div class="w-full h-full flex flex-col items-center text-cyan text-lg">
	  <div
		class="w-full bg-cyan-800 flex flex-col items-center rounded pb-2 px-2"
		*ngIf="post"
	  >
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Post ID</span>
			<span class="input-group-text" id="basic-addon1">{{post.postId}}</span>
		</div>
		<hr/>
		<div>
			<div class="input-group-text">
				<span class="input-group-text" id="basic-addon2">Publish Status</span>
				<input class="form-check-input mt-0" type="checkbox" [(ngModel)]="post.isPublished" aria-label="Checkbox for following text input">
			</div>
		  <hr />
		<div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon1">User ID</span>
				<input type="text" class="form-control" [(ngModel)]="post.userId" aria-label="postUserid" aria-describedby="basic-addon1">
			</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Category ID</span>
			<input type="text" class="form-control" [(ngModel)]="post.categoryId" aria-label="postCategoryId" aria-describedby="basic-addon1">
		</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Title</span>
			<input type="text" class="form-control" [(ngModel)]="post.title" aria-label="postTitle" aria-describedby="basic-addon1">
		</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Content</span>
			<input type="text" class="form-control" [(ngModel)]="post.content" aria-label="postContent" aria-describedby="basic-addon1">
		</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">View Count</span>
			<input type="text" class="form-control" [(ngModel)]="post.viewCount" aria-label="postViewCount" aria-describedby="basic-addon1">
		</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Post Creation Date</span>
			<input type="date" class="form-control" [(ngModel)]="post.creationDate" aria-label="postCreationDate" aria-describedby="basic-addon1">
		</div>
		  <hr />
		  <ng-container *ngIf="comments">
			<button class="btn btn-success btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDiv" aria-expanded="false" aria-controls="collapseExample">
				Show Comments
			  </button>
			<div class="collapse" id="collapseDiv">
				<div class="card card-body">
					<ul>
						<li class="list-group-item" *ngFor="let comment of comments ">
						  <b>Comment Id: </b> {{ comment.commentId }} -> <b>Content: </b> {{ comment.comment }} <hr>
						</li>
					  </ul>
				</div>
			  </div>
		  </ng-container>
		</div>
	  </div>
	</div>
  </div>
