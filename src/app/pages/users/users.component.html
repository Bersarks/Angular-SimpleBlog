<div class="input-group mb-3">
	<input type="text" class="form-control" placeholder="Search By ID" [(ngModel)]="searchText" aria-describedby="button-addon2">
	<app-button text="Search" classText="btn btn-success" (buttonClick)="handleSearchTextChange(searchText)"></app-button>
</div>
<table class="table table-hover">
		<thead>
			<tr class="text-center">
				<th scope="col">ID</th>
				<th scope="col">Username</th>
				<th scope="col">E-Mail</th>
				<th scope="col">Creation Date</th>
				<th scope="col">Active Status</th>
				<th scope="col"></th>
			</tr>
		</thead>
		<tbody>
			<tr 
			*ngFor="let user of filteredUsers | slice: (index * size) : ((index + 1) * size)">
			<td class="row" class="text-center">{{ user.userId }}</td>
			<td class="text-center">{{ user.username }}</td>
			<td class="text-center">{{ user.email }}</td>
			<td class="text-center">{{ user.creationDate | date: "dd/MM/yyyy" }}</td>
			<td class="text-center">{{ user.isActive }}</td>
			<td class="btn-group">
				<app-button text="Edit" classText="btn btn-primary btn-sm" (buttonClick)="handleEditClick(user.userId)"></app-button>
				<app-button text="Delete" classText="btn btn-danger btn-sm" (buttonClick)="handleDeleteClick(user.userId)"></app-button>
			</tr>
		</tbody>
	</table>
	<div class="container d-flex align-items-center justify-content-center">
		<div class="btn-group" role="group" aria-label="Basic example">
			<app-button text="Back" (buttonClick)="handleBackClick()"></app-button>
			<app-button text="Next" (buttonClick)="handleNextClick()"></app-button>
		</div>
	</div>
