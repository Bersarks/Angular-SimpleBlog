<div class="container p-12">
	<div class="w-full h-full flex flex-col items-center text-cyan text-lg">
	  <div
		class="w-full bg-cyan-800 flex flex-col items-center rounded pb-2 px-2"
		*ngIf="category"
	  >
	  <h3>
		<strong>{{ "Category Details: " }}</strong>
		{{ category.name }}
	  </h3>
		<div>
		  <strong>{{"User ID: "}}</strong> 
		  <input title="editField" type="text" [(ngModel)]="category.categoryId" /> <br/>
		  <hr />
		  <strong>{{ "Posts Count Under This Category: " }}</strong>
		  <input title="editField" type="text" [(ngModel)]="postCount" /> <br />
		  <hr />
		  <strong>{{ "Category Creation Date: " }}</strong> {{category.creationDate | date: 'dd/MM/yyyy'}} <br />
		  <strong>{{"Select date to change:"}} </strong><input title="editField" type="date" [(ngModel)]="category.creationDate" />
		  <hr />
		</div>
	  </div>
	</div>
  </div>
