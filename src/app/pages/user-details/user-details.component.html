<div class="container p-12">
	<div class="w-full h-full flex flex-col items-center text-cyan text-lg">
	  <div
		class="w-full bg-cyan-800 flex flex-col items-center rounded pb-2 px-2"
		*ngIf="user"
	  >
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">UserId</span>
			<span class="input-group-text" id="basic-addon1">{{user.userId}}</span>
		</div>
		<hr/>
		<div>
			<div class="input-group-text">
				<span class="input-group-text" id="basic-addon2">Activation Status</span>				
				<input class="form-check-input mt-0" type="checkbox" [(ngModel)]="user.isActive" aria-label="Checkbox for following text input">
			</div>
		  <hr />
		<div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon1">Username</span>
				<input type="text" class="form-control" [(ngModel)]="user.username" aria-label="Username" aria-describedby="basic-addon1">
			</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">User E-Mail</span>
			<input type="text" class="form-control" [(ngModel)]="user.email" aria-label="UserEmail" aria-describedby="basic-addon1">
		</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">User Creation Date</span>
			<input type="date" class="form-control" value="user.creationDate | date dd/MM/yyyy" [(ngModel)]="user.creationDate" aria-label="UserCreationDate" aria-describedby="basic-addon1">
		</div>
		  <hr />
		  <ng-container *ngIf="posts">
			<button class="btn btn-success btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#collapseDiv" aria-expanded="false" aria-controls="collapseExample">
				Show Posts
			</button>
			<div class="collapse" id="collapseDiv">
				<div class="card card-body">
					<ul>
						<li class="list-group-item" *ngFor="let post of posts ">
						  <b>Post Id: </b> {{ post.postId }} -> <b>Title: </b> {{post.title}}
						  <br/><b>Content: </b>
						  {{ post.content }} <hr>
						</li>
					  </ul>
				</div>
			  </div>
		  </ng-container>
		</div>
	  </div>
	</div>
  </div>
