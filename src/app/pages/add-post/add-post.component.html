<div class="container p-12">
	<div class="w-full h-full flex flex-col items-center text-cyan text-lg">
	  <div
		class="w-full bg-cyan-800 flex flex-col items-center rounded pb-2 px-2"
		*ngIf="newPost"
	  >
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Post ID</span>
			<span class="input-group-text" id="basic-addon1">{{newPost.postId}}</span>
		</div>
		<hr />
		<div>
			<div class="input-group-text">
				<span class="input-group-text" id="basic-addon2">Publish Status</span>
				<input class="form-check-input mt-0" type="checkbox" [(ngModel)]="newPost.isPublished" aria-label="Checkbox for following text input">
			</div>
		  <hr />
		<div>
			<div class="input-group mb-3">
				<span class="input-group-text" id="basic-addon1">User ID</span>
				<input type="text" class="form-control" [(ngModel)]="newPost.userId" aria-label="postUserid" aria-describedby="basic-addon1">
			</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Category ID</span>
			<input type="text" class="form-control" [(ngModel)]="newPost.categoryId" aria-label="postCategoryId" aria-describedby="basic-addon1">
		</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Title</span>
			<input type="text" class="form-control" [(ngModel)]="newPost.title" aria-label="postTitle" aria-describedby="basic-addon1">
		</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Content</span>
			<input type="text" class="form-control" [(ngModel)]="newPost.content" aria-label="postContent" aria-describedby="basic-addon1">
		</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">View Count</span>
			<input type="text" class="form-control" [(ngModel)]="newPost.viewCount" aria-label="postViewCount" aria-describedby="basic-addon1">
		</div>
		<hr />
		<div class="input-group mb-3">
			<span class="input-group-text" id="basic-addon1">Post Creation Date</span>
			<input type="date" class="form-control" [(ngModel)]="newPost.creationDate" aria-label="postCreationDate" aria-describedby="basic-addon1">
		</div>
		  <hr />
		  <div class="container d-flex align-items-end justify-content-end">
			  <app-button text="Add Post" classText="btn btn-success" (buttonClick)="addPost()"></app-button>
		  </div>
		</div>
	  </div>
	</div>
  </div>
