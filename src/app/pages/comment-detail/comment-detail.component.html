<div class="container p-12">
	<div class="w-full h-full flex flex-col items-center text-cyan text-lg">
	  <div
		class="w-full bg-cyan-800 flex flex-col items-center rounded pb-2 px-2"
		*ngIf="comment"
	  >
	  <h3>
		<strong>{{ "Comment Details: " }}</strong>
		{{ comment.commentId }}
	  </h3>
		<div>
		  <strong>{{ "Confirm Status: " }}</strong>
		  <input title="editField" type="checkbox" [(ngModel)]="comment.isConfirmed" /> <br />
		  <hr />
		  <strong>{{"Post ID: "}}</strong> 
		  <input title="editField" type="text" [(ngModel)]="comment.postId" /> <br/>
		  <hr />
		  <strong>{{"User ID: "}}</strong> 
		  <input title="editField" type="text" [(ngModel)]="comment.userId" /> <br/>
		  <hr />
		  <strong>{{ "Comment Content: " }}</strong>
		  <input title="editField" type="text" [(ngModel)]="comment.comment" /> <br />
		  <hr />
		  <strong>{{ "Comment Creation Date: " }}</strong> {{comment.creationDate | date: 'dd/MM/yyyy'}} <br />
		  <strong>{{"Select date to change:"}} </strong><input title="editField" type="date" [(ngModel)]="comment.creationDate" />
		  <hr />
		</div>
	  </div>
	</div>
  </div>
